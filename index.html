<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Text Analyzer & Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="container max-w-4xl mx-auto">
        <div class="glass-effect rounded-3xl p-8 shadow-2xl">
            <h1 class="text-4xl font-semibold text-center mb-8 text-gray-800">Text Analyzer & Converter</h1>
            
            <div class="mb-6">
                <textarea id="inputText" rows="5" class="w-full p-4 rounded-xl bg-white bg-opacity-50 focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-300" placeholder="Enter your text here..." oninput="updateStats()"></textarea>
            </div>

            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
                <div class="stat-card p-4 rounded-xl bg-white bg-opacity-50 text-center">
                    <p class="text-sm text-gray-600">Characters</p>
                    <p id="charCount" class="text-2xl font-semibold text-gray-800">0</p>
                </div>
                <div class="stat-card p-4 rounded-xl bg-white bg-opacity-50 text-center">
                    <p class="text-sm text-gray-600">Words</p>
                    <p id="wordCount" class="text-2xl font-semibold text-gray-800">0</p>
                </div>
                <div class="stat-card p-4 rounded-xl bg-white bg-opacity-50 text-center">
                    <p class="text-sm text-gray-600">Sentences</p>
                    <p id="sentenceCount" class="text-2xl font-semibold text-gray-800">0</p>
                </div>
                <div class="stat-card p-4 rounded-xl bg-white bg-opacity-50 text-center">
                    <p class="text-sm text-gray-600">Paragraphs</p>
                    <p id="paragraphCount" class="text-2xl font-semibold text-gray-800">0</p>
                </div>
            </div>

            <div class="grid grid-cols-2 md:grid-cols-3 gap-4 mb-6">
                <div class="stat-card p-4 rounded-xl bg-white bg-opacity-50 text-center">
                    <p class="text-sm text-gray-600">Reading Time</p>
                    <p id="readingTime" class="text-2xl font-semibold text-gray-800">0 min</p>
                </div>
                <div class="stat-card p-4 rounded-xl bg-white bg-opacity-50 text-center">
                    <p class="text-sm text-gray-600">Speaking Time</p>
                    <p id="speakingTime" class="text-2xl font-semibold text-gray-800">0 min</p>
                </div>
                <div class="stat-card p-4 rounded-xl bg-white bg-opacity-50 text-center md:col-span-1">
                    <p class="text-sm text-gray-600">Keyword Density</p>
                    <p id="keywordDensity" class="text-xl font-semibold text-gray-800">N/A</p>
                </div>
            </div>

            <div class="grid grid-cols-2 md:grid-cols-3 gap-4 mb-6">
                <button onclick="convertCase('upper')" class="btn p-2 rounded-xl bg-blue-500 text-white hover:bg-blue-600 transition duration-300">
                    <i class="fas fa-arrow-up mr-2"></i> UPPERCASE
                </button>
                <button onclick="convertCase('lower')" class="btn p-2 rounded-xl bg-green-500 text-white hover:bg-green-600 transition duration-300">
                    <i class="fas fa-arrow-down mr-2"></i> lowercase
                </button>
                <button onclick="convertCase('capitalize')" class="btn p-2 rounded-xl bg-yellow-500 text-white hover:bg-yellow-600 transition duration-300">
                    <i class="fas fa-font mr-2"></i> Capitalize Words
                </button>
                <button onclick="convertCase('sentence')" class="btn p-2 rounded-xl bg-red-500 text-white hover:bg-red-600 transition duration-300">
                    <i class="fas fa-align-left mr-2"></i> Sentence case
                </button>
                <button onclick="convertCase('alternate')" class="btn p-2 rounded-xl bg-purple-500 text-white hover:bg-purple-600 transition duration-300">
                    <i class="fas fa-random mr-2"></i> aLtErNaTiNg CaSe
                </button>
                <button onclick="convertCase('title')" class="btn p-2 rounded-xl bg-indigo-500 text-white hover:bg-indigo-600 transition duration-300">
                    <i class="fas fa-heading mr-2"></i> Title Case
                </button>
            </div>

            <div class="mb-6">
                <textarea id="outputText" rows="5" class="w-full p-4 rounded-xl bg-white bg-opacity-50 focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-300" placeholder="Converted text will appear here..." readonly></textarea>
            </div>

            <div class="flex justify-between">
                <button onclick="copyToClipboard()" class="btn px-4 py-2 rounded-xl bg-gray-600 text-white hover:bg-gray-700 transition duration-300">
                    <i class="fas fa-copy mr-2"></i> Copy
                </button>
                <button onclick="clearText()" class="btn px-4 py-2 rounded-xl bg-red-600 text-white hover:bg-red-700 transition duration-300">
                    <i class="fas fa-trash mr-2"></i> Clear
                </button>
            </div>
        </div>
    </div>

    <script>
        function convertCase(caseType) {
            const inputText = document.getElementById('inputText').value;
            let result = '';

            switch (caseType) {
                case 'upper':
                    result = inputText.toUpperCase();
                    break;
                case 'lower':
                    result = inputText.toLowerCase();
                    break;
                case 'capitalize':
                    result = inputText.replace(/\b\w/g, c => c.toUpperCase());
                    break;
                case 'sentence':
                    result = inputText.toLowerCase().replace(/(^\s*\w|[.!?]\s*\w)/g, c => c.toUpperCase());
                    break;
                case 'alternate':
                    result = inputText.split('').map((c, i) => i % 2 === 0 ? c.toLowerCase() : c.toUpperCase()).join('');
                    break;
                case 'title':
                    result = inputText.replace(/\b\w/g, c => c.toUpperCase());
                    break;
            }

            document.getElementById('outputText').value = result;
        }

        function copyToClipboard() {
            const outputText = document.getElementById('outputText');
            outputText.select();
            document.execCommand('copy');
            alert('Text copied to clipboard!');
        }

        function clearText() {
            document.getElementById('inputText').value = '';
            document.getElementById('outputText').value = '';
            updateStats();
        }

        function updateStats() {
            const text = document.getElementById('inputText').value;
            
            // Character count
            document.getElementById('charCount').textContent = text.length;
            
            // Word count
            const words = text.trim().split(/\s+/);
            const wordCount = text.trim() === '' ? 0 : words.length;
            document.getElementById('wordCount').textContent = wordCount;
            
            // Sentence count
            const sentences = text.replace(/\s+/g, ' ').trim().split(/(?<=[.!?])\s+/);
            const sentenceCount = sentences.filter(sentence => sentence !== '').length;
            document.getElementById('sentenceCount').textContent = sentenceCount;
                
            // Paragraph count
            const paragraphs = text.trim().split(/\n{2,}/);
            const paragraphCount = paragraphs.filter(paragraph => paragraph !== '').length;
            document.getElementById('paragraphCount').textContent = paragraphCount;
            
            // Reading time (assuming 200 words per minute)
            const readingTime = Math.ceil(wordCount / 200);
            document.getElementById('readingTime').textContent = `${readingTime} min`;
            
            // Speaking time (assuming 130 words per minute)
            const speakingTime = Math.ceil(wordCount / 130);
            document.getElementById('speakingTime').textContent = `${speakingTime} min`;
            
            // Keyword density (most frequent word)
            if (wordCount > 0) {
                const wordFrequency = {};
                words.forEach(word => {
                    word = word.toLowerCase();
                    if (word.length > 3) {
                        wordFrequency[word] = (wordFrequency[word] || 0) + 1;
                    }
                });
                const mostFrequentWord = Object.entries(wordFrequency).sort((a, b) => b[1] - a[1])[0];
                if (mostFrequentWord) {
                    const density = ((mostFrequentWord[1] / wordCount) * 100).toFixed(2);
                    document.getElementById('keywordDensity').textContent = `"${mostFrequentWord[0]}" (${density}%)`;
                } else {
                    document.getElementById('keywordDensity').textContent = 'N/A';
                }
            } else {
                document.getElementById('keywordDensity').textContent = 'N/A';
            }
        }

        // Initialize stats on page load
        updateStats();
    </script>
</body>
</html>
